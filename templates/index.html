{% extends "base.html" %}

{% block title %} TODO {% endblock %}

{% block body %}
<div class="container">
    <div class="index--title">
        <h1 class="index--title--text">TODO</h1>
    </div>
    <div class="index--add_item">
        <a href="{{url_for('add_item')}}" class="btn btn-dark"> ADD ITEM </a>
    </div>
    <div class="index--body">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th scope="col">TODO ITEM</th>
              <th scope="col">ACTIONS</th>
            </tr>
          </thead>
          <tbody>
          {% for item in items %}
            <tr>
              <td>{{item}}</td>
              <td>
                <a href="/edit/{{items.index(item)}}" class="btn btn-primary">EDIT</a>
                <a href="/delete/{{items.index(item)}}" class="btn btn-danger">DELETE</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</div>

{% endblock %}
